<div class="container">
    <div class="grid">
        <mat-card *ngFor='let producto of productos'>
            <mat-card-header>
                <mat-card-title>
                    {{ producto.nombre }}
                </mat-card-title>
                <mat-card-subtitle>
                    <b> {{ producto.tipo }} </b>
                    <b>Cantidad :</b>  {{ producto.cantidad}}
                    <br>
                   <h2> {{ producto.precio |  currency:'BOB':'symbol-narrow'}}</h2> 
                </mat-card-subtitle>
                
            </mat-card-header>
            <img class="crop-image" mat-card-image [src]="'assets/dist/image/'+ producto.imagen">
            <mat-card-content>
                <b> Desc.: </b> {{ producto.descripcion}}
            </mat-card-content>
            <mat-card-actions>
                acciones
            </mat-card-actions>
        </mat-card>    
      
    </div>
</div>
